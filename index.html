<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title">Rock Paper Scissors</h1>
      <div class="Choices">
        <button id="Rockbtn">
          <div class="sign">✊</div>
        </button>
        <button id="Paperbtn">
          <div class="sign">✋</div>
        </button>
        <button id="Scissorbtn">
          <div class="sign">✌️</div>
        </button>
      </div>
    </header>
  </body>
</html>
